<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киберпанк Магазин</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .store {
            background-color: #222;
            border: 1px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .store:hover {
            transform: scale(1.05);
        }
        .store-name {
            color: #ff0000;
            font-size: 1.5em;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Киберпанк Магазин</h1>
        <nav>
            <a href="login.html">Вход</a>
            <a href="register.html">Регистрация</a>
        </nav>
    </header>

    <main>
        <section class="store-grid">
            <div class="store" onclick="location.href='catalog.html?store=Магазин1'">
                <img src="store1.jpg" alt="Магазин 1">
                <h2 class="store-name">Магазин 1</h2>
            </div>
            <div class="store" onclick="location.href='catalog.html?store=Магазин2'">
                <img src="store2.jpg" alt="Магазин 2">
                <h2 class="store-name">Магазин 2</h2>
            </div>
            <!-- Добавьте больше магазинов по аналогии -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Киберпанк Магазин</p>
    </footer>
</body>
</html>
