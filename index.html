<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазины</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .store {
            background-color: #1a1a1a;
            border: 2px solid #ff6600;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .store:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff6600;
        }
        .store img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .store-name {
            padding: 10px;
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            display: block;
            transition: color 0.3s;
        }
        .store-name:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>OASIS STORE</h1>
    <div class="grid">
        <div class="store">
            <img src="https://static.wikia.nocookie.net/cyberpunk/images/9/9e/Maelstrom_logo_2077.png" alt="MLSTRM">
            <a href="shop1.html" class="store-name">MLSTRM</a>
        </div>
        <div class="store">
            <img src="store2.jpg" alt="Магазин 2">
            <a href="shop2.html" class="store-name">Магазин 2</a>
        </div>
        <div class="store">
            <img src="store3.jpg" alt="Магазин 3">
            <a href="shop3.html" class="store-name">Магазин 3</a>
        </div>
        <div class="store">
            <img src="store4.jpg" alt="Магазин 4">
            <a href="shop4.html" class="store-name">Магазин 4</a>
        </div>
        <div class="store">
            <img src="store5.jpg" alt="Магазин 5">
            <a href="shop5.html" class="store-name">Магазин 5</a>
        </div>
        <div class="store">
            <img src="store6.jpg" alt="Магазин 6">
            <a href="shop6.html" class="store-name">Магазин 6</a>
        </div>
    </div>

</body>
</html>
