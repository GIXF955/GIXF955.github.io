<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #222;
            border: 1px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
        }
        .dialog {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .dialog-content {
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
                        border: 1px solid #ff0000;
            border-radius: 10px;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Каталог товаров</h1>
        <nav>
            <a href="index.html">На главную</a>
        </nav>
    </header>

    <main>
        <section class="product-grid">
            <div class="product" onclick="openServiceDialog('Услуга 1')">
                <h2>Услуга 1</h2>
            </div>
            <div class="product" onclick="openProductDialog('Товар 1')">
                <h2>Товар 1</h2>
            </div>
            <!-- Добавьте больше товаров и услуг по аналогии -->
        </section>
    </main>

    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <span class="close" onclick="closeDialog()">&times;</span>
            <h2 id="dialog-title"></h2>
            <textarea placeholder="Ваши пожелания..." rows="4" cols="50"></textarea>
            <button onclick="sendRequest()">Отправить</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Киберпанк Магазин</p>
    </footer>

    <script>
        function openServiceDialog(serviceName) {
            document.getElementById("dialog-title").innerText = serviceName;
            document.getElementById("dialog").style.display = "block";
        }

        function openProductDialog(productName) {
            document.getElementById("dialog-title").innerText = productName;
            document.getElementById("dialog").style.display = "block";
        }

        function closeDialog() {
            document.getElementById("dialog").style.display = "none";
        }

        function sendRequest() {
            alert("Запрос отправлен!");
            closeDialog();
        }
    </script>
</body>
</html>
